<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #blogTitle {
            margin-bottom: 10px;
        }
    
        #blogContent {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#philosophy">Philosophy</a></li>
                <li><a href="#tech">Tech</a></li>
                <!-- Add more categories as needed -->
            </ul>
        </aside>

        <main>
            <!-- New input element for the title -->
            <input type="text" id="blogTitle" placeholder="Title of the Essay">
            <!-- The existing textarea for the content -->
            <textarea id="blogContent" placeholder="Write your essay here..."></textarea>
            <!-- The publish button -->
            <button onclick="publishContent()">Publish</button>
        
            <!-- Inside the #publishedContent section -->
            <div id="publishedContent">
                <!-- Published essay container with Edit button -->
                <div class="published-essay" data-index="0">
                    <div class="essay-title">
                        <h3>Title of the Essay</h3>
                    </div>
                    <div class="essay-content">
                        <p>
                            Content of the essay goes here. You can write a lengthy essay and use paragraphs to structure your content.
                        </p>
                    </div>
                    <button onclick="editContent(this)">Edit</button>
                    <button onclick="deleteContent(0)">Delete</button>
                </div>
                <!-- Repeat the above structure for each published essay -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; Stephan </p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
